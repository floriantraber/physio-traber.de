{{ partial "header.html" . }}

<div class="container main">
    <h1>{{ .Title }}</h1>
    Sie können uns per Kontakformular oder telefonisch erreichen.

    <h2>Walddorfhäslach</h2>
    <p>
        <a href="tel:{{ .Site.Params.haeslachPhone }}" class="footer-line">
            <i class="fas fa-phone"></i> {{ .Site.Params.haeslachPhone }}</a>
    </p>
    <form action="https://formspree.io/formspree_contact@floriantraber.de" method="POST">
        <div class="form-group">
            <label for="name">Name (Pflichtfeld)</label>
            <input type="text" class="form-control" name="name" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">E-Mail-Adresse (Pflichtfeld)</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@beispiel.de" required>
        </div>
        <div class="form-group">
            <label for="message">Nachricht</label>
            <textarea class="form-control" id="message" rows="3" name="message" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Absenden</button>
    </form>

</div>
{{ partial "footer.html" . }}
